<body>
    <header>
        <h1>File Sharing Platform</h1>
        <nav>

    <main>
        <section id="upload">
            <h2>Upload Files</h2>
            <input type="file" id="fileInput" multiple>
            <button id="uploadButton">Upload</button>
            <progress id="uploadProgress" value="0" max="100"></progress>
        </section>

        <section id="files">
            <h2>My Files</h2>
            <ul id="fileList">
                <!-- File list will be populated dynamically -->
            </ul>
        </section>
    </main>
